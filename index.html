<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Komik Trol Testi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Comic Sans MS', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-image: url('kota.png');
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px black;
    }

    #output {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      line-height: 1.5em;
      margin-bottom: 20px;
      font-size: 22px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff3366;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff3366;
      transition: 0.2s;
    }

    button:hover {
      background: #ff6699;
      box-shadow: 0 0 15px #ff6699;
    }
  </style>
</head>
<body>

  <h1>🤣 Komik Trol Testi</h1>
  <div id="output">Hazırsan başla bakalım 😏</div>
  <button id="btn">Başla 🚀</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sorular = [
        "🧠 Dünya kaçıncı gezegen? Zeka ölçüm... <b>Karpuzla yarışır.</b>",
        "🥔 Patates testi: <b>Fırında çıtır patates!</b>",
        "🔘 Bastın mı? <b>Yeminle çok boşsun 😂</b>",
        "🎁 iPhone 17 kazandın! <b>Şaka tabi.</b>",
        "🧌 İsmail testi: <b>%101 İsmail!</b>",
        "🪞 Güzellik ölçülüyor... <b>💥 Ekran çatladı!</b>",
        "⏳ Yükleniyor... %0.0000001 <b>Bekle biraz daha.</b>",
        "🧠 IQ Ölçülüyor... <b>Spagetti kıvamı!</b>",
        "🔮 2028’de dolma sararken dünyayı kurtaracaksın!",
        "🎬 Titanic önerisi. <b>Sonu: Batıyor, spoiler yok 🤫</b>"
      ];

      let soruIndex = 0;
      const out = document.getElementById('output');
      const btn = document.getElementById('btn');

      btn.addEventListener('click', () => {
        if (soruIndex >= sorular.length) {
          out.innerHTML = "🎉 Test bitti! Ama sen hâlâ buradasın 🤣";
          btn.style.display = 'none';
        } else {
          out.innerHTML = sorular[soruIndex];
          soruIndex++;
          btn.innerText = soruIndex < sorular.length ? "Sonraki 😂" : "Bitti 🎉";
        }
      });
    });
  </script>

</body>
</html>
