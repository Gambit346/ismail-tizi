<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Komik Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background-image: url('kota.png');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(3px);
    }

    #soruKutu, #sonucKutu {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .cevapBtn {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff3366;
      color: white;
      transition: 0.2s;
    }

    .cevapBtn:hover {
      background: #ff6699;
    }

    .sonuc {
      font-size: 1.2em;
      margin: 10px 0;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .sonuc.goster {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="soruKutu">
    <h1 id="soruMetni">Hazırsan başlıyoruz 😏</h1>
    <button id="evetBtn" class="cevapBtn">Evet 👍</button>
    <button id="hayirBtn" class="cevapBtn">Hayır 👎</button>
  </div>

  <div id="sonucKutu" style="display:none;">
    <h1>🤣 Sonuçlar</h1>
    <div id="sonuclar"></div>
  </div>

  <script>
    const sorular = [
      "🧠 Dünya kaçıncı gezegen?",
      "🥔 Patatesleri fırına mı atarsın yoksa direkt yersin mi?",
      "🎁 Hiç sahte çekilişe kandın mı?",
      "🪞 Kendini güzel buluyor musun?",
      "🔘 Boş butona bastın mı?",
      "📺 En son YouTube'da kaç saat geçirdin?",
      "🚪 Kapıyı kilitlemeden çıktın mı hiç?",
      "🐸 Kurbağaya dokunur musun?",
      "🧃 Sütü önce koyar mısın yoksa kahveyi mi?",
      "🎬 Titanic’in sonunu biliyor muydun?"
    ];

    const yorumlar = [
      "Kanka Mars’ta doğmuş olabilirsin 😅",
      "Patates ruhlu olduğun kesin 🍟",
      "O iPhone gelmeyecek, kabullen 🤡",
      "Ayna seninle kavga etmiş olabilir 🪞",
      "Buton seni seviyor, ama boşsun 😌",
      "YouTube seni işe almalı 📺",
      "Kapı hâlâ açık bu arada 🚪",
      "Kurbağa senden kaçtı 🐸",
      "Süt-kahve sırası seni anlatıyor ☕",
      "Sonu batıyor ama sen hâlâ izliyorsun 🚢"
    ];

    const cevaplar = [];
    let soruIndex = 0;

    const soruMetni = document.getElementById("soruMetni");
    const soruKutu = document.getElementById("soruKutu");
    const sonucKutu = document.getElementById("sonucKutu");
    const sonuclarDiv = document.getElementById("sonuclar");

    document.getElementById("evetBtn").addEventListener("click", () => cevapVer("Evet"));
    document.getElementById("hayirBtn").addEventListener("click", () => cevapVer("Hayır"));

    function cevapVer(cevap) {
      cevaplar.push(cevap);
      soruIndex++;

      if (soruIndex < sorular.length) {
        soruMetni.innerText = sorular[soruIndex];
      } else {
        sorulariBitir();
      }
    }

    function sorulariBitir() {
      soruKutu.style.display = "none";
      sonucKutu.style.display = "block";

      let i = 0;
      const interval = setInterval(() => {
        if (i >= cevaplar.length) {
          clearInterval(interval);
          return;
        }

        const p = document.createElement("p");
        p.className = "sonuc";
        p.innerText = `Soru ${i + 1}: ${cevaplar[i]} → ${yorumlar[i]}`;
        sonuclarDiv.appendChild(p);

        setTimeout(() => {
          p.classList.add("goster");
        }, 100);

        i++;
      }, 1200);
    }

    // Sayfa yüklenince ilk soruyu göster
    window.onload = () => {
      soruMetni.innerText = sorular[0];
    };
  </script>

</body>
</html>
