<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Guinness Testi 🤪</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background-image: url('kota.png');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(3px);
    }

    #quizKutu, #soruKutu {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      max-width: 700px;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    .secenekBtn, .baslaBtn {
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #33c1ff;
      color: white;
      transition: 0.2s;
      width: 80%;
      max-width: 400px;
    }

    .secenekBtn:hover, .baslaBtn:hover {
      background: #66d4ff;
    }

    #yorum {
      font-size: 1.1em;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #yorum.goster {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Başlangıç -->
  <div id="quizKutu">
    <h1>Hazırsan başlıyoruz 🤓</h1>
    <button class="baslaBtn" onclick="basla()">Başla 🚀</button>
  </div>

  <!-- Sorular -->
  <div id="soruKutu" style="display:none;">
    <h1 id="soruMetni"></h1>
    <div id="secenekler"></div>
    <div id="yorum"></div>
  </div>

  <script>
    const sorular = [
      {
        soru: "🐓 Guinness'e göre bir tavuk bir günde en fazla kaç yumurta yumurtlamıştır?",
        secenekler: ["A) 2", "B) 5", "C) 7"],
        yorum: "Sen tavukla gurur duymalısın 🐔"
      },
      {
        soru: "🌎 Dünyanın en büyük pizzası hangi ülkede yapılmıştır?",
        secenekler: ["A) İtalya", "B) ABD", "C) Brezilya"],
        yorum: "İtalya ağlıyor, çünkü pizzayı Amerika bastı 🍕"
      },
      {
        soru: "🛌 En uzun uyuma rekoru kaç gündür sence?",
        secenekler: ["A) 2 gün", "B) 11 gün", "C) 21 gün"],
        yorum: "Sen zaten bunu her hafta yapıyorsun 😴"
      },
      {
        soru: "🍔 Guinness'e göre en pahalı hamburger kaç dolardır?",
        secenekler: ["A) 300$", "B) 777$", "C) 1000$"],
        yorum: "O parayla 40 dürüm yerdin 🍔💸"
      },
      {
        soru: "🐶 Dünyanın en yaşlı köpeği kaç yaşına kadar yaşamıştır?",
        secenekler: ["A) 21", "B) 29", "C) 33"],
        yorum: "Köpek bile senden daha sağlıklı 🐶"
      }
    ];

    let soruIndex = 0;
    const soruMetni = document.getElementById("soruMetni");
    const seceneklerDiv = document.getElementById("secenekler");
    const quizKutu = document.getElementById("quizKutu");
    const soruKutu = document.getElementById("soruKutu");
    const yorumDiv = document.getElementById("yorum");

    function basla() {
      quizKutu.style.display = "none";
      soruKutu.style.display = "block";
      soruGoster();
    }

    function soruGoster() {
      const soruObj = sorular[soruIndex];
      soruMetni.innerText = soruObj.soru;
      yorumDiv.classList.remove("goster");
      yorumDiv.innerText = "";

      seceneklerDiv.innerHTML = "";
      soruObj.secenekler.forEach(secenek => {
        const btn = document.createElement("button");
        btn.className = "secenekBtn";
        btn.innerText = secenek;
        btn.onclick = () => secimiYap(secenek);
        seceneklerDiv.appendChild(btn);
      });
    }

    function secimiYap(secenek) {
      const yorum = sorular[soruIndex].yorum;
      seceneklerDiv.innerHTML = ""; // butonları sil
      yorumDiv.innerText = yorum;
      yorumDiv.classList.add("goster");

      // 2 saniye sonra diğer soruya geç
      setTimeout(() => {
        soruIndex++;
        if (soruIndex < sorular.length) {
          soruGoster();
        } else {
          soruMetni.innerText = "Test bitti! 🎉";
          yorumDiv.innerText = "😂 Yorumlar yeterli, şimdi paylaş bakalım!";
          seceneklerDiv.innerHTML = "";
        }
      }, 2000);
    }
  </script>

</body>
</html>
