<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gerçekçi IQ Testi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    #quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }
    .option {
      background-color: #2196F3;
      color: white;
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    #feedback {
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
    }
    #timer {
      color: red;
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h1>Gerçekçi IQ Testi</h1>
    <button id="startBtn">🧠 Teste Başla</button>
  </div>

  <script>
    const questions = [
      {
        question: "Bazı aylar 30, bazıları 31 çeker. Kaç ay 28 çeker?",
        options: ["1", "2", "Hepsi", "Şubat"],
        answer: "Hepsi"
      },
      {
        question: "Bir odada 3 ampul ve dışarıda 3 anahtar var. Sadece bir kez odaya girebilirsin. Nasıl anlarsın?",
        options: [
          "Rastgele denersin",
          "Ampuller farklı renklerde",
          "Biri açık, biri kapalı, biri ısıtılmış bırakılır",
          "Hiçbirini anlayamazsın"
        ],
        answer: "Biri açık, biri kapalı, biri ısıtılmış bırakılır"
      },
      {
        question: "Bir çiftlikte 5 köpek var, her biri 4 ayaklı. Kaç ayak eder?",
        options: ["20", "10", "5", "25"],
        answer: "20"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 30;

    const quizContainer = document.getElementById("quiz-container");

    document.getElementById("startBtn").onclick = startQuiz;

    function startQuiz() {
      currentQuestion = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      clearInterval(timer);
      timeLeft = 30;
      const q = questions[currentQuestion];
      quizContainer.innerHTML = `
        <h2>Soru ${currentQuestion + 1} / ${questions.length}</h2>
        <div id="timer">⏳ Kalan Süre: ${timeLeft} saniye</div>
        <p>${q.question}</p>
        ${q.options.map(opt => `<button class="option" onclick="submitAnswer('${opt}')">${opt}</button>`).join('')}
        <div id="feedback"></div>
        <button id="nextBtn" style="display:none;">➡️ Sonraki</button>
      `;
      document.getElementById("nextBtn").onclick = nextQuestion;
      startTimer();
    }

    function submitAnswer(selected) {
      clearInterval(timer);
      const correct = questions[currentQuestion].answer;
      const feedback = document.getElementById("feedback");
      if (selected === correct) {
        score++;
        feedback.textContent = "✅ Doğru!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = `❌ Yanlış! Doğru cevap: ${correct}`;
        feedback.style.color = "red";
      }

      document.querySelectorAll(".option").forEach(btn => btn.disabled = true);
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        const timerEl = document.getElementById("timer");
        if (timerEl) timerEl.textContent = `⏳ Kalan Süre: ${timeLeft} saniye`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          submitAnswer(""); // zaman aşımı = yanlış
        }
      }, 1000);
    }

    function showResult() {
      let iq = 80 + score * 10;
      quizContainer.innerHTML = `
        <h2>Test Bitti ✅</h2>
        <p>Doğru Sayısı: ${score} / ${questions.length}</p>
        <p><strong>Tahmini IQ: ${iq}</strong></p>
        <button onclick="startQuiz()">🔁 Tekrar Dene</button>
      `;
    }
  </script>
</body>
</html>
