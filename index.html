<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Jumpscare</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('kota.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #jumpscare video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      background: red;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px red;
    }
  </style>
</head>
<body>
  <button onclick="showJumpscare()">Ä°smail buraya bas</button>

  <div id="jumpscare">
    <video src="opa.mp4" autoplay></video>
  </div>

  <script>
    function showJumpscare() {
      const scare = document.getElementById('jumpscare');
      scare.style.display = 'flex';

      const video = scare.querySelector('video');
      video.muted = false;
      video.play();

      if (video.requestFullscreen) {
        video.requestFullscreen().catch(() => {});
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
